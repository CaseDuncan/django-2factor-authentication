{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content%}
<div class="row">
    <div class="col-4">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        {% for error in form.errors.password %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
    </div>
</div>
{% endblock content%}

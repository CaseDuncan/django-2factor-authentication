{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content%}
<div class="row">
    <div class="col-4">
        <form action="" method="post" autocomplete="off">
            {% csrf_token %}
            {{forms|crispy}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock content%}
